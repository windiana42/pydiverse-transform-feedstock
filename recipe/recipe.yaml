context:
  name: pydiverse-transform
  version: "0.6.1"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pydiverse_transform-${{ version }}.tar.gz
  sha256: 41314c43f97d7c643f256609fc6f5a18b45bdcc4e1a077225c40ecc7e75ac2e3

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - pandas >=2.3.0,<3
    - pyarrow >=19.0.0,<23
    - polars >=1.30.0,<2
    - pydiverse-common >=0.4.0,<0.5
    - sqlalchemy >=2.0.41,<3
    - black >=20
  run_constraints:
    - python-duckdb >=1.3.0,<2
    - duckdb-engine >=0.15.0,<0.16
    - psycopg2 >=2.9.3
    - pyodbc >=4.0.35

tests:
  - python:
      imports:
        - pydiverse.transform
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/pydiverse/pydiverse.transform
  documentation: https://pydiversetransform.readthedocs.io/
  summary: Pipe based dataframe manipulation library that can also transform data on SQL databases
  license: BSD-3-Clause
  license_file:
    - LICENSE
  repository: https://github.com/pydiverse/pydiverse.transform

extra:
  recipe-maintainers:
    - finn-rudolph
    - pavelzw
    - windiana42
    - NMAC427
